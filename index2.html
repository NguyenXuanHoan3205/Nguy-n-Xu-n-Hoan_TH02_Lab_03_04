<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(1) {
            color: aqua;
        }
        
        li:nth-child(2) {
            color: chocolate
        }
        
        li:nth-child(3) {
            color: bisque
        }
        
        li:hover {
            color: blue;
            cursor: pointer;
        }
        
        li {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: background-color 0.3s, color 0.3s;
            color: white;
        }
    </style>
</head>

<body>
    <div class="Danh sách môn học">
        <h2>Danh sách môn học yêu thích</h2>
        <ul>
            <li>Marketing số</li>
            <li>Tài chính doanh nghiệp</li>
            <li>Nguyên lý kế toán</li>
        </ul>
    </div>
</body>

</html>
