<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .nav h1:hover {
        color: brown;
    }
    
    .nav h1:active {
        text-decoration: underline;
    }
    
    .nav h1 {
        position: relative;
        color: red;
        text-decoration: none;
        margin: 0 20px;
        font-size: 18px;
        transition: color 0.3s;
        padding: 10px;
    }
</style>

<body>
    <div class="nav">
        <h1>Trang chủ</h1>
        <h1>Giới thiệu</h1>
        <h1>Sản phẩm</h1>
        <h1>Liên hệ</h1>
    </div>
</body>

</html>
